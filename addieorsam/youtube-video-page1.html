<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADDIE or SAM? Which model do you use when designing training? - My Portfolio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #daf6e0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            color: #333;
        }

        .container {
            max-width: 1200px;
            width: 90%;
            margin: 0 auto;
            padding: 40px 20px;
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .back-button {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: #f7a7a9;
            text-decoration: none;
            font-size: 16px;
            margin-bottom: 30px;
            transition: transform 0.2s;
        }

        .back-button:hover {
            transform: translateX(-5px);
        }

        .back-button::before {
            content: "‚Üê";
            font-size: 20px;
        }

        .content-wrapper {
            background: white;
            border-radius: 20px;
            padding: 50px 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        h1 {
            text-align: center;
            color: #2d6a4f;
            font-size: 2.5em;
            margin-bottom: 40px;
            font-weight: 700;
            line-height: 1.3;
        }

        .video-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 40px;
        }

        .video-wrapper {
            position: relative;
            width: 100%;
            max-width: 900px;
            padding-bottom: 50.625%; /* 16:9 aspect ratio */
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .video-wrapper iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        .description {
            text-align: center;
            max-width: 800px;
            margin: 0 auto;
            line-height: 1.8;
            font-size: 1.1em;
            color: #555;
        }

        .description p {
            margin-bottom: 15px;
        }

        .description strong {
            color: #2d6a4f;
        }

        @media (max-width: 768px) {
            .content-wrapper {
                padding: 30px 20px;
            }

            h1 {
                font-size: 1.8em;
                margin-bottom: 30px;
            }

            .description {
                font-size: 1em;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.5em;
            }

            .video-wrapper {
                padding-bottom: 56.25%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="/portfolio" class="back-button">Back to Portfolio</a>
        
        <div class="content-wrapper">
            <h1>ADDIE or SAM? Which model do you use when designing training?</h1>
            
            <div class="video-container">
                <div class="video-wrapper">
                    <iframe 
                        src="https://www.youtube.com/embed/vnSyit00JSI" 
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                        allowfullscreen>
                    </iframe>
                </div>
            </div>
            
            <div class="description">

            </div>
        </div>
    </div>
</body>
</html>
